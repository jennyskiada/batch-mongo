<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/main">
    <head>
        <title>Jobs</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="col-xs-12">
                <!--/* Breadcrumb */-->
                <ol class="breadcrumb">
                    <li><a href="home.html" th:href="@{/}">Home Page</a></li>
                    <li class="active">Jobs</li>
                </ol>
                <!--/* Main Content */-->
                <h2 class="page-header">Registered Jobs</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Job Name</th>
                            <th class="narrow text-center">Instances</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jobName : ${jobNames}">
                            <td th:text="${jobName}">Job Name</td>
                            <td class="text-center">
                                <a href="jobInstances.html" th:href="@{/jobInstances(jobName=${jobName})}" th:title="'View Instances'">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
